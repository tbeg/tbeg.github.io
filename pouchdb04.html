<!DOCTYPE html>
<html>

  <title>JS Bin</title>
</head>
<body>
    <p>Look at the console.</p>
    <script src="//cdn.jsdelivr.net/pouchdb/3/pouchdb.min.js"></script>
    <script>  
		var db = new PouchDB('p04');

		db.put({
		  _id: 'dave@gmail.com',
		  name: 'David',
		  age: 68
		});

		db.changes().on('change', function() {
		  console.log('Ch-Ch-Changes');
		});
		
		db.replicate.to('https://tbeg.iriscouch.com/pouchdb04');
    </script>
</body>
</html>
